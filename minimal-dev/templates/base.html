<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css">
  <title>{{ SITENAME }}{% block title %}{% endblock %}</title>

  {% block meta %}
    <meta name="keywords" content="">
    <meta name="description" content="{{ SITEDESCRIPTION }}">
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="robots" content="">
  {% endblock %}
</head>
<body>
  <header class='header_site'>
    <h1>{{ SITENAME }}</h1>

    <form action="" class="search-site" method="get">
      <input type="text" name="q" class="search-site-input" />
      <input type="button" class='search-site-button'>
    </form>

    <nav class="menu_site">
      <ul class="list">
          {% for page in pages|sort(attribute='title') %}
            <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>

      <ul class="social">
        {% for name, link in SOCIAL %}
          <li><a class="sc-{{ name }}" href="{{ link }}" target="_blank"><i class="fa fa-{{ name }}"></i></a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  {% block content %}
  {% endblock %}

</body>
</html>
