<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.min.css">
  <title>{{ SITENAME }}{% block title %}{% endblock %}</title>

  {% block meta %}
    <meta name="keywords" content="">
    <meta name="description" content="{{ SITEDESCRIPTION }}">
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="robots" content="">
  {% endblock %}

  {% block js %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/float-footer.js"></script>
  {% endblock %}
</head>
<body>
  <header class='header_site'>
    <h1><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>

    <nav class="menu_site">
      <ul class="list">
          {% for page in pages|sort(attribute='title') %}
            <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>

    </nav>
    <ul class="social">
      {% for name, link in SOCIAL %}
        <li><a class="sc-{{ name }}" href="{{ link }}" target="_blank"><i class="fa fa-{{ name }}"></i></a></li>
      {% endfor %}
    </ul>
  </header>
<div class="wrapper">
  {% block content %}
  {% endblock %}
  <div class='footer-float'> {{ SITENAME }}</div>
</div>

</body>
</html>
